<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Criador de Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body class="fundo bebas-neue-regular">
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
        <a class="fundo navbar-brand" href="index.html">Home</a>
    </nav>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1>Insira Suas Informações</h1>
        </div>
    </div>
    <div class="container">
        <div class="justify-content-center align-items-center vh-100 px-4 py-4">
            <form>
                <div class="form-group py-2">
                    <input type="text" class="form-control" id="loginEnt" placeholder="Digite seu Login" required>
                </div>
                <div class="form-group py-2">
                    <input type="password" class="form-control" id="senhaEnt" placeholder="Digite sua Senha" required>
                </div>
                <div class="form-group py-2">
                    <input type="text" class="form-control" id="CPFEnt" placeholder="Digite seu CPF (EX : 12345678900)" required>
                </div>
                <div class="form-group py-2">
                    <input type="tel" class="form-control" id="celEnt" placeholder="Digite seu Telefone (EX : 5517991234567)" required>
                </div>

                <button type="submit" class="btn btn-primary">Criar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </form>
        </div>
    </div>
</body>
</html>
