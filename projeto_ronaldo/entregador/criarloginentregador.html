<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Criador de Login</title>
    <link rel="stylesheet" href="C:\Users\jgfra\Downloads\projeto_ronaldo\css\bootstrap.min.css">
    <link rel="stylesheet" href="C:\Users\jgfra\Downloads\projeto_ronaldo\css\style.css" />
</head>
<body class="fundo bebas-neue-regular">
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
        <a class="fundo navbar-brand" href="C:\Users\jgfra\Downloads\projeto_ronaldo\index.html">Home</a>
    </nav>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1>Insira Suas Informações</h1>
        </div>
    </div>
    <div class="container">
        <div class="justify-content-center align-items-center vh-100 px-4 py-4">
            <form>
                <div class="form-group py-2">
                    <input type="text" class="form-control" id="loginEnt" placeholder="Digite seu Login" required>
                </div>
                <div class="form-group py-2">
                    <input type="password" class="form-control" id="senhaEnt" placeholder="Digite sua Senha" required>
                </div>
                <div class="form-group py-2">
                    <input type="text" class="form-control" id="CPFEnt" placeholder="Digite seu CPF (EX : 12345678900)" required>
                </div>
                <div class="form-group py-2">
                    <input type="tel" class="form-control" id="celEnt" placeholder="Digite seu Telefone (EX : 5517991234567)" required>
                </div>
                <div>
                    <select class="form-control" id="numVeiculos">
                        <option disabled value="0">Número de Veículos</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div id="placasContainer" class="form-group py-2">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Criar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </form>
        </div>
    </div>
</body>
</html>
<script>
    document.getElementById('numVeiculos').addEventListener('change', function () {
        const container = document.getElementById('placasContainer');
        container.innerHTML = ''; // Limpa os campos existentes

        const numVeiculos = parseInt(this.value, 10);
        if (numVeiculos > 0) {
            for (let i = 1; i <= numVeiculos; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-control my-2';
                input.id = `placaEnt${i}`;
                input.name = `placaEnt${i}`;
                input.placeholder = `Digite a Placa do Veículo ${i} (EX: XXX-32X1)`;
                input.required = true;

                container.appendChild(input);
            }
        }
    });
</script>
