<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login de Entregador</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="projeto ronaldo/style.css" />
</head>
<body class="fundo bebas-neue-regular">
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
        <a class="fundo navbar-brand" href="index.html">Home</a>
    </nav>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <form>
            <h1>Insira seu Login</h1>
            <div class="form-group">
                <input type="text" class="form-control" id="loginEnt" placeholder="Digite seu Login" required>
            </div>
                <br />
            <div class="form-group">
                <input type="password" class="form-control" id="senhaEnt" placeholder="Digite sua Senha" required>
            </div>
                <br />
            <button type="submit" class="btn btn-primary">Entrar</button>
            <button type="reset" class="btn btn-primary">Limpar</button>
            <a href="criarloginentregador.html" class="btn btn-primary">Criar Login</a>
        </form>
    </div>
</body>
</html>
